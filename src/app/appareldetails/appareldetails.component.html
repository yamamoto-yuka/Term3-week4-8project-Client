<main class="container">
  <section class="container">
    <div *ngIf="item.id" class="mt-5">
      <p class="mt-5">
        <a routerLink="../../apparel"> APPAREL</a> >
        {{ item.prd_title | uppercase }}
      </p>
      <div class="row">
        <div class="apparel-item col-sm-12 col-md-6">
          <img [src]="item.prd_image1" [alt]="item.prd_title" />
        </div>
        <div class="apparel-item col-sm-12 col-md-6">
          <img [src]="item.prd_image2" [alt]="item.prd_title" />
        </div>
      </div>
      <h2 class="mt-3 apparel-item-title">
        {{ item.prd_title | titlecase }}
      </h2>
      <p>{{ item.prd_description }}</p>
      <p class="apparel-item-price">{{ item.prt_price | currency: "CAD" }}</p>
      <availability [inStock]="item.prt_availability"></availability>
      <button class="mt-3 apparel-btn">Add to Cart</button>
    </div>
  </section>
</main>
